apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    name: postgres-deployment
    app: demo-voting-app
spec:
  selector:
    matchLabels:
      type: back-end
  replicas: 3
  template:
    metadata:
      name: postgres-pod
      labels:
        app: postgres
        type: back-end
    spec:
      containers:
      - name: postgres-container
        image: postgres
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 5432
